<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmet SAĞLAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background-image: url('https://raw.githubusercontent.com/ahmetsaglam07/saglam.github.io/main/black-grid-2500w.avif');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .menu {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
    }

    .menu a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      font-size: 18px;
    }

    main {
      padding: 20px;
    }

    h1 {
      font-size: 6vw;
      margin: 0 0 10px;
      text-shadow: 0px 0px 20px rgba(0, 255, 255, 1);
    }

    p {
      font-size: 4vw;
      margin-bottom: 30px;
      color: #aaa;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      text-shadow: 0px 0px 5px rgba(0, 255, 255, 0.6);
      font-size: 4vw;
    }

    .links a:hover {
      color: #0f0;
      text-shadow: 0px 0px 15px rgba(0, 255, 0, 1);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 3vw;
      color: #ccc;
      text-align: center;
      width: 100%;
    }

    @media (min-width: 768px) {
      h1 { font-size: 48px; }
      p { font-size: 20px; }
      .links a { font-size: 18px; }
      .footer { font-size: 14px; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu">
      <a href="#" onclick="setLanguage('tr')">TR</a>
      <a href="#" onclick="setLanguage('en')">EN</a>
    </div>
  </nav>

  <main>
    <h1 id="title">Ahmet SAĞLAM</h1>
    <p id="description">Elektrikli Araç Teknolojileri</p>

    <div class="links">
      <a id="imecar-link" href="https://www.imecar.com" target="_blank">İMECAR</a>
      <a href="mailto:ahmet@ahmetsaglam.net">E-posta</a>
      <a href="https://www.linkedin.com/in/ahmet-sa%C4%9Flam-49b579b1/" target="_blank">LinkedIn</a>
    </div>
  </main>

  <div class="footer">© 2025 Ahmet Sağlam</div>

  <script>
    function setLanguage(lang) {
      if (lang === 'tr') {
        document.getElementById('title').innerText = 'Ahmet SAĞLAM';
        document.getElementById('description').innerText = 'Elektrikli Araç Teknolojileri';
        document.getElementById('imecar-link').innerText = 'İMECAR';
      } else {
        document.getElementById('title').innerText = 'Ahmet SAĞLAM';
        document.getElementById('description').innerText = 'Electric Vehicle Technologies';
        document.getElementById('imecar-link').innerText = 'Imecar';
      }
    }
  </script>
</body>
</html>
